<div class="header">
  <div class="banner">
    <img
      src="https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=2000"
      alt="Banner"
      class="banner-img"
    />
  </div>
  <div class="profile-container">
    <div class="profile-image">
      <img src="avatar.svg" alt="Profile" />
    </div>
    <div class="profile-info">
      <h1>{{ user()?.displayName }}</h1>
      <p>I will destroy all enemies</p>
    </div>
  </div>
  <div class="stats">
    <div class="stat-item">
      <span class="number">{{ libraryCount() }}</span>
      <span class="label">Games In Library</span>
    </div>
    <div class="stat-item">
      <span class="number">{{ wishlistCount() }}</span>
      <span class="label">Wishlist Games</span>
    </div>
  </div>
</div>
