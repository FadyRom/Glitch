<app-carousel />
<div class="home-list">
  @if (getGamesSub$ |async) {

  <app-games-list
    buttonRoute="/games"
    [listHeader]="'Popular Games'"
    [gamesList]="allGamesArray()"
  />
  }@else {
  <div class="loading-error">
    <app-error pleaseCheck="network" />
  </div>
  }
</div>
